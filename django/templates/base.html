{% load static %}
<!doctype html>
<html>
  <head>
    <title>
      {% block title %}Wereld Ontdooien - Elke dag een nieuwe fonkel!{% endblock %}
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="viewport" content="width=device-width"/>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/icon.png"/>

    <link rel="stylesheet" href="{% static 'main.css' %}" type="text/css"/>
    {% block extrahead %}{% endblock %}
  </head>
  <body>
    <div class="outer">
      <div class="header">
        <img src="{% static 'wereldontdooien.png' %}"/>
      </div>
      {% block content %}
      {% endblock %}
      <div class="footer">
        <p>
          Wereld Ontdooien is een project van<br/>
          <a style="color:#DA4392" href="http://www.wereldontdooisters.nl/">De Wereldontdooisters</a><br/>
          in samenwerking met<br/>
          <a style="color:#009F1E" href="http://www.returntothesource.nl/">Return to the Source</a>.
        </p>
      </div>
    </div>
    <script>
      // For iOS: do not allow links to pass through, since they break out of the bookmarked app.
      var gotoLink = function(event) {
        event.preventDefault();
        location.href = event.target.href;
      };
      var anchors = document.getElementsByTagName("a");
      for (var i=0; i<anchors.length; i++) {
        anchors[i].addEventListener("click", gotoLink);
      }

      // Swiping for mobile devices
      document.addEventListener('touchstart', handleTouchStart, false);        
      document.addEventListener('touchend', handleTouchEnd, false);

      var xDown = null;                                                        
      var yDown = null;                                                        

      function handleTouchStart(evt) {                                         
        xDown = evt.touches[0].clientX;                                      
        yDown = evt.touches[0].clientY;                                      
      }                                             

      function handleTouchEnd(evt) {
        if ( ! xDown || ! yDown ) {
          return;
        }

        var xUp = evt.touches[0].clientX;                                    
        var yUp = evt.touches[0].clientY;

        var xDiff = xDown - xUp;
        var yDiff = yDown - yUp;

        if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
          if ( xDiff > 0 ) {
            /* left swipe */ 
            var prev = document.getElementById("link_previous");
            if (prev) {
              location.href = prev.href;
            }
          } else {
            /* right swipe */
            var next = document.getElementById("link_next");
            if (next) {
              location.href = next.href;
            }
          }                       
        } else {
          if ( yDiff > 0 ) {
            /* up swipe */ 
          } else { 
            /* down swipe */
          }                                                                 
        }
        /* reset values */
        xDown = null;
        yDown = null;                                             
      }
    </script>
  </body>
</html>
